<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <header><h1>Tic Tac Toe Game</h1></header>
    <div class="winner-msg hide">
        <h2>Winner</h2>
        <button id="#newgame" class="game-button">New Game</button>
    </div>
    <div class="game">
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
        <button class="box flex-box"></button>
    </div>
    <div class="button-holder">
        <button id="reset" class="game-button">Reset</button>
        <button id="theme" class="game-button">Change theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
